<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angular Animation</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet/less" href="css/main.less" type="text/css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" type="text/css" />
    <script src="bower_components/less/dist/less.js"></script>
    <script src="bower_components/modernizr/src/modernizr.js"></script>
</head>

<body ng-app="myApp">
    <div ng-controller="NgAnimateCtrl as vm">
     <input type="text" name="" ng-model= 'vm.inputText'/>
     <button ng-click="vm.addItem()">Add</button>
     
     <div class="item" ng-repeat="item in vm.items | active">
         <input type="checkbox" name="completed" id="completed" ng-model="item.completed">&nbsp;
         <span ng-bind="item.text"></span>
     </div>
     </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/filters.js"></script>
</body>

</html>
